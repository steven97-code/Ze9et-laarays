<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>زنقة لعرايس</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #e91e63;
      color: #fff;
      text-decoration: none;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #c2185b;
    }
    #cart {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      margin-top: 20px;
      display: none;
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>
  <header>
    <h1>🛍️ زنقة لعرايس</h1>
    <p>فساتين - إكسسوارات - كل ما تحتاجينه</p>
  </header>  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="فستان">
      <h3>فستان سهرة</h3>
      <p>السعر: 4500 دج</p>
      <button class="btn" onclick="addToCart('فستان سهرة', 4500)">إضافة للسلة</button>
    </div><div class="product">
  <img src="https://via.placeholder.com/250x300" alt="إكسسوارات">
  <h3>طقم إكسسوارات</h3>
  <p>السعر: 2500 دج</p>
  <button class="btn" onclick="addToCart('طقم إكسسوارات', 2500)">إضافة للسلة</button>
</div>

<div class="product">
  <img src="https://via.placeholder.com/250x300" alt="حقيبة">
  <h3>حقيبة جلدية</h3>
  <p>السعر: 3000 دج</p>
  <button class="btn" onclick="addToCart('حقيبة جلدية', 3000)">إضافة للسلة</button>
</div>

  </div>  <div id="cart">
    <h2>🛒 سلة المشتريات</h2>
    <ul id="cart-items"></ul>
    <p><strong>المجموع:</strong> <span id="total">0</span> دج</p>
    <button class="btn" onclick="showCheckout()">إكمال الطلب</button><form id="checkout-form">
  <h3>معلومات الزبونة</h3>
  <input type="text" id="name" placeholder="الاسم الكامل" required>
  <input type="text" id="address" placeholder="العنوان" required>
  <input type="tel" id="phone" placeholder="رقم الهاتف" required>
  <textarea id="notes" placeholder="ملاحظات إضافية"></textarea>
  <button type="submit">تأكيد الطلب</button>
</form>

  </div>  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({product, price});
      total += price;
      displayCart();
    }

    function displayCart() {
      let cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      cart.forEach(item => {
        let li = document.createElement('li');
        li.textContent = `${item.product} - ${item.price} دج`;
        cartList.appendChild(li);
      });
      document.getElementById('total').textContent = total;
    }

    function showCheckout() {
      document.getElementById('checkout-form').style.display = 'block';
    }

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ تم إرسال طلبك بنجاح! سنتواصل معك قريبًا.');
      cart = [];
      total = 0;
      displayCart();
      document.getElementById('checkout-form').reset();
      document.getElementById('checkout-form').style.display = 'none';
    });
  </script></body>
</html>
